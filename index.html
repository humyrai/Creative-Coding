<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spinning Cube</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    perspective: 1000px; /* Adds 3D perspective */
    background-color: #000;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 200px;
    height: 200px;
    transform-style: preserve-3d;
  }

  .cube {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    animation: spin 5s linear infinite;
  }

  .face {
    position: absolute;
    width: 200px;
    height: 200px;
    opacity: 0.8;
    background: rgba(126, 49, 228, 0.8);
    border: 1px solid #cc79f3;
  }

  .face:nth-child(1) { transform: translateZ(100px); }
  .face:nth-child(2) { transform: rotateY(90deg) translateZ(100px); }
  .face:nth-child(3) { transform: rotateY(180deg) translateZ(100px); }
  .face:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); }
  .face:nth-child(5) { transform: rotateX(90deg) translateZ(100px); }
  .face:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); }

  @keyframes spin {
    0% { transform: rotateX(0) rotateY(0); }
    100% { transform: rotateX(360deg) rotateY(360deg); }
  }

  .sphere {
    position: absolute;
    width: 100px;
    height: 100px;
    opacity: 50%;
    background-color: hsl(327, 91%, 59%);
    border-radius: 50%;
    animation: pulse 3s ease-in-out infinite alternate;
  }

  @keyframes pulse {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>
<div class="container" id="cubeContainer">
  <div class="cube">
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
  </div>
</div>
<div class="sphere">

</div>

<script>
  const cubeContainer = document.getElementById('cubeContainer');
  const cube = document.querySelector('.cube');

  cubeContainer.addEventListener('mouseover', () => {
    cube.style.animationPlayState = 'running'; // Resume cube rotation
  });

  cubeContainer.addEventListener('mouseout', () => {
    cube.style.animationPlayState = 'paused'; // Pause cube rotation
  });
</script>
</body>
</html>
